<div class="main-card">
    <div class="card-front">
        <div class="number">
            <p>{{ cardNumber}}</p>

            <div class="card-name">
                <p>{{cardHolderName}}</p>
                <p>{{cardMonth}} / {{cardYear}}</p>

            </div>
        </div>
    </div>
    <div class="card-back">
        <div class="cvc">
            <p>{{cardCvc}}</p>
        </div>
    </div>
</div>
