<div class="main">
    <div>
        <form action="" class="cardForm" #myForm="ngForm" (ngSubmit)="onCardForm(myForm.value)">
            <label class="labelname">
                Cardholder Name
                <input type="text" [(ngModel)]="cardHolderName" (ngModelChange)="updateCardHolderName()"
                    placeholder="e.g. Jane Appleseed" name="name" class="card-input" ngModel required>
                <div *ngIf="myForm.controls['name'].invalid && myForm.controls['name'].touched" class="error-message">
                    Name is required.
                </div>
            </label>

            <label class="labelnumber">
                Card Number
                <input type="text" placeholder="e.g. 1234 5678 9123 0000" name="number" class="card-input"
                    maxlength="12" [(ngModel)]="cardNumber" (ngModelChange)="updateCardNumber()" ngModel required>
                <div *ngIf="myForm.controls['number'].invalid && myForm.controls['number'].touched"
                    class="error-message">
                    Please enter card number.
                </div>
            </label>


            <div class="cvc-mmyy">
                <label class="labelmm labelyy">Exp. Date (MM/YY)
                    <div class="exp-date-inp">
                        <input type="text" placeholder="MM" name="mm" class="card-input" [(ngModel)]="cardMonth"
                            (ngModelChange)="updateMonthData()" ngModel required>

                        <input type="text" placeholder="YY" name="yy" class="card-input" [(ngModel)]="cardYear"
                            (ngModelChange)="updateYearData()" ngModel required>
                        <div *ngIf="myForm.controls['yy'].invalid && myForm.controls['yy'].touched && myForm.controls['mm'].invalid&&myForm.controls['mm'].touched"
                            class="error-message">
                            year and month is required.
                        </div>
                    </div>
                </label>
                <label class="labelcvc">CVC
                    <input type="text" placeholder="e.g. 123" name="cvc" class="card-input" [(ngModel)]="carcCvc"
                        (ngModelChange)="updateCvcData()" ngModel required>
                    <div *ngIf="myForm.controls['cvc'].invalid && myForm.controls['cvc'].touched" class="error-message">
                        cvc is required.
                    </div>
                </label>
            </div>
            <button type="submit" class="btn-submit btn-primary" [disabled]="myForm.invalid">Confirm</button>
        </form>
    </div>
</div>
